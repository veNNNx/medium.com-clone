{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-2 pt-1">
            <a class="link-secondary" href="/">Home</a>
          </div>
          <div class="col-2 pt-1">
            <a class="link-secondary" href="/new-tags">New tags</a>
          </div>

          {% if user.is_authenticated %}
          <div class="col-2 pt-1">
            <a class="link-secondary" href="/profile/{{request.user.id}}">{{request.user.first_name}} {{request.user.last_name}}</a>
          </div>
          <div class="col-2 pt-1">
            <a class="link-secondary" href="/logout">Logout</a>
          </div>
          {%else%}
          <div class="col-2 pt-1">
            <a class="link-secondary" href="/login">Login</a>
          </div>
          {%endif%}
        </div>
      </header>
    </div>



    



    {% block content %} {% endblock %}
    
  </body>
</html>
